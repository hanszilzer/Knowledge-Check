<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Knowledge Check</title>
  </head>
  <body>
    <h1>Lets get ready to start.</h1>
    <button type = "button" class="start-button">Start Quiz</button>
    <div class="question"></div>
    <div class="answers-container"></div>
    <div class="feedback"></div>
    <div class="timer">Time: <span id="timer"></span> seconds</div>
    
    <div class="total-score" style="display: none;">
      <p>Total Score: <span id="final-score"></span></p>
    </div>
    
    <form style="display: none">
      <label for="initials">Initials</label>
      <input type = "text" id="initials" name="enter-initials"></textarea>
      <input type="submit" value="Submit">
    </form>

    <div class="score-lists"></div>
    
    <button type="button" class = "reset-button">Restart Quiz</button>
    
    <script src="assets/js/script.js"></script>
  </body>
</html>
